<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Created - EduVerse</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(16px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 30px rgba(0, 198, 255, 0.2);
      animation: popUp 0.5s ease;
    }

    h1 {
      color: #00c6ff;
      margin-bottom: 10px;
      font-size: 2rem;
      text-shadow: 0 0 8px rgba(0, 198, 255, 0.5);
    }

    p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 30px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      transition: transform 0.2s ease;
      display: inline-block;
    }

    a:hover {
      transform: scale(1.05);
    }

    @keyframes popUp {
      from { transform: scale(0.95); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Account Created ðŸŽ‰</h1>
    <p>Your EduVerse account has been successfully created.</p>
    <a href="signin.html">Sign In Now</a>
  </div>
</body>
</html>
